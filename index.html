<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div id="cursor"></div>
    <div id="loading">
      <div id="loader">
        <div id="vertical_bar"></div>
        <div id="horizontal_bar"></div>
      </div>
    </div>
    <main>
      <div id="content">
        <div id="header">
          <img id="logo" src="images/logo.svg" alt="Base Apparel Logo" draggable="false">
        </div>
        <h1 id="title"><span>WE'RE</span><br>COMING<br>SOON</h1>
        <p id="text">Hello fellow shoppers ! We're currently building our new<br>fashion store. Add your email below to stay up-to-day with<br>announcements and our launch deals.</p>
        <form id="form">
          <input id="email" type="text" placeholder="Email Address" autocomplete="off">
          <input id="submit" type="submit" value=">">
          <img id="error_icon" src="images/icon-error.svg" alt="Error Icon" draggable="false">
          <img id="check_icon" src="images/icon-check.png" alt="Check Icon" draggable="false">
          <label id="label" for="email">[Placeholder]</label>
        </form>
      </div>
      <div id="photo" aria-label="Woman Photo"></div>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
